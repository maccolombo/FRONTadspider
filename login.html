<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://adspider.herokuapp.com:*">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js"></script>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <img height="200px" src="assets/adspiderlogo2.png" alt="ADSpider">
        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" />
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" />
            </div>
            <div>
                <span id="error-message"></span>
            </div>
            <button type="submit" class="destaque">Entrar</button>
        </form>
    </div>
</body>

</html>
